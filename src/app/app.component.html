<div id="main">
  <header>
    <nav>
      <i
        *ngIf="!mostrarMenu"
        class="fa-solid fa-bars fa-lg"
        (click)="toogleMenu()"
      ></i>
      <i
        *ngIf="mostrarMenu"
        class="fa-solid fa-xmark fa-lg"
        (click)="toogleMenu()"
      ></i>
      <ul *ngIf="mostrarMenu" class="menu menu1">
        <li class="element1">
          <a class="element" href="/">Inicio</a>
        </li>
        <li class="element1">
          <p (click)="toggleUniverse()">Universo</p>
          <ul class="menu menu2" *ngIf="showUniverse">
            <li class="element2">
              <p (click)="toggleHistory()">Historia</p>
              <ul class="menu menu3" *ngIf="showHistory">
                <li *ngFor="let link of universeLinks" class="element3">
                  <a href="/universo/{{ link.url }}">{{ link.name }}</a>
                </li>
              </ul>
            </li>
          </ul>
        </li>
      </ul>
    </nav>
  </header>

  <div>
    <router-outlet></router-outlet>
  </div>
</div>

<app-footer></app-footer>
